site_name: SoftFIRE Software Documentation
pages:
        - SoftFIRE:
                - Introduction: 'index.md'
        - Wiki:
                - Getting Started: 'wiki.md'
                - Softfire Middleware: 'softfire-middleware.md'
                - Experiment Manager: 'experiment-manager.md'
                - Define your experiment: 'experiment-definition.md'
                - NFV Manager: 'nfv-manager.md'
                - SDN Manager: 'sdn-manager.md'
                - Security Manager: 'security-manager.md'
                - Monitoring Manager: 'monitoring-manager.md'
        - Extras:
                - OpenVPN Manual configuration: 'openvpnconfig.md'

theme_dir: material
extra:
  palette:
    primary: 'deep orange'
    accent: 'orange'
repo_url: https://github.com/SoftFIRE-eu/experiment-manager
repo_name: SoftFIRE Experiment Manager
site_favicon: favicon.ico
markdown_extensions:
          - admonition
          - codehilite
          - footnotes
          - toc(permalink=true)
          - pymdownx.arithmatex
          - pymdownx.betterem(smart_enable=all)
          - pymdownx.caret
          - pymdownx.critic
          - pymdownx.emoji:
                    emoji_generator: !!python/name:pymdownx.emoji.to_svg
          - pymdownx.inlinehilite
          - pymdownx.magiclink
          - pymdownx.mark
          - pymdownx.smartsymbols
          - pymdownx.superfences
          - pymdownx.tasklist(custom_checkbox=true)
          - pymdownx.tilde

copyright: Copyright (c) 2016-2017 SoftFIRE (http://softfire.eu)
