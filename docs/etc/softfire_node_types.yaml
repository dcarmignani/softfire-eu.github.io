tosca_definitions_version: tosca_simple_yaml_1_0

description: Node Types definitions

node_types:
  eu.softfire.BaseResource:
    derived_from: tosca.nodes.Root
    properties:
      resource_id:
        type: string
        required: true

  SDNResource:
    derived_from: eu.softfire.BaseResource
    properties:
      testbed:
        type: string

  MonitoringNode:
    derived_from: eu.softfire.BaseResource
    properties:
      user_paramreters:
        type: list
        required: false
        entry_schema:
          description: listen port entry (simple integer type)
          type: string

  SecurityResource:
    derived_from: eu.softfire.BaseResource

  NfvResource:
    derived_from: eu.softfire.BaseResource
    description: Defines a NFV resoruce request in the SoftFIRE Middleware
    properties:
      testbed:
        type: map
        entry_schema:
          description: mapping between vnf and testbed. Or 'all':<testbed_name> for all in one
          type: string
      nsd_name:
        type: string
